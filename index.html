function onMIDIFailure(e) {
	console.error("No access to MIDI devices or your browser doesn't support WebMIDI API. Please use WebMIDIAPIShim " + e);
}


function onMIDISuccess(midiAccess) {
	console.log("ee");
	var midi = midiAccess;
	var inputs = midi.inputs.values();
	for (var input = inputs.next(); input && !input.done; input = inputs.next()) {
		input.value.onmidimessage = onMIDIMessage;
	}
}


function onMIDIMessage(message) {
	var data = message.data; 
	console.log(data);
	play();
	let status = 'stop';
	let frequency = 440;
	if(data[0] == 128) {
		status = 'stop';
	}
	if(data[0] == 144) {
		status = 'play';
	}
	frequency = notes[data[1] - 50].hertz;
	
	if(status === 'play') {
		play(frequency);
	}
	if(status === 'stop') {
		stop();
	}
}


function play(frequency) {
	if(!oscillator) {
		oscillator = audioCtx.createOscillator();
		oscillator.type = 'square';
		oscillator.start();
	}
	oscillator.frequency.setValueAtTime(parseFloat(""+frequency), audioCtx.currentTime);
	oscillator.connect(audioCtx.destination);
}


function stop() {
	//oscillator.stop();
	oscillator.disconnect(audioCtx.destination);
}
